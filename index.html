<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="center"> Welcome calculate me !</h1>
  <div class="o">

    <div class="container bg-red ">
      <div class="row">
        <input type="text" class="input">
      </div>
    <div class="row">
      <div class="button" >
       <button class="btn" style=" font-size: 30px;  width: 90px;  height: 75px; justify-content: center; " >c</button>
       <button class="btn" style=" font-size: 30px;  width: 70px; height: 75px; justify-content: center;" >%</button>
       <!-- <button class="btn"  style="font-size: 37px;">M+</button> -->
       <button class="btn" style=" font-size: 30px; width: 100px; height: 75px; justify-content: center;" >M-</button>
       <!-- <button class="btn" >M-</button> -->
      
      </div>
    <div class="row">
       <div class="button">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
     </div>
       <div class="row">
        <div class="button">
         <button class="btn">4</button>
         <button class="btn">5</button>
         <button class="btn">6</button>
         <button class="btn" style="width: 65px;">-</button>
        </div> 
        <div class="row">
          <div class="button">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
          </div>
          <div class="row" style="padding: 4px;">
            <div class="button" >
              <button class="btn">0</button>
              <button class="btn">.</button>
              <button class="btn">*</button>
              <button class="btn" style="width: 85px;">=</button>
            </div>
          </div>
        </div>
        
        <script src="scrpit2.js"></script>
      </div>
      </body>
      </html>
